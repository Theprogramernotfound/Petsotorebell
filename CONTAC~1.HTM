    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;

    }
    .container {
        max-width: 800px;

        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    h1 {

        color: #333;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    textarea {
        height: 150px;
    }
    input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 15px 20px;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .social-icons {
        text-align: center;
        margin-top: 30px;
    }
    .social-icons a {
        display: inline-block;
        width: 40px;
        height: 40px;
        background-color: #333;
        color: #fff;
        border-radius: 50%;
        line-height: 40px;
        margin: 0 10px;
        font-size: 20px;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s;
    }
    .social-icons a:hover {
        background-color: #555;
    }
    .categories-btn {
        background-color: #4CAF50;
        color: white;
        padding: 12px;
        border: none;
        cursor: pointer;
      }
      
      /* Estilos para el menú desplegable */
      .dropdown {
        position: relative;
        display: inline-block;
      }
      
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
      }
      
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      
      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }
      
      .dropdown:hover .dropdown-content {
        display: block;
      }
      
      .dropdown:hover .categories-btn {
        background-color: #3e8e41;
      }
